<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea-house-using-deisyui-tailwind-landing-page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom css -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <!-- fontawsome file link -->
    <script src="https://kit.fontawesome.com/458911f041.js" crossorigin="anonymous"></script>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <header>
        <div class="container mx-auto">
            <div class="hero ">
                <div class="hero-content flex-col lg:flex-row container max-auto">
                  <div class="">
                    <h1 class="text-7xl font-bold">It's good 
                        tea time at The Tea House
                    </h1>
                    <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="btn btn-primary bg-gradient-to-r from-[#F00] to-[#FF8938] border-none text-[#ffffff]">Explore More <i class="fa-solid fa-arrow-up-right-dots"></i></button>
                  </div>
                  <div class="">
                    <img src="images/banner.png" class="max-w-sm rounded-lg shadow-2xl" />
                  </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
