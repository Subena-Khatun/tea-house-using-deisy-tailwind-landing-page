<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {

              }
            }

        }

    <style>
        .font-manrope{

            <button class="btn btn-primary bg-gradient-to-r from-[#F00] to-[#FF8938] border-none text-[#ffffff]">Explore More <i class="fa-solid fa-arrow-up-right-dots"></i></button>
          </div>
          <div class="">
